<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Master</title>
    <style>
        body {
            margin: 0;
        }

        main {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: dimgray;
        }

        /*noinspection CssUnusedSymbol*/
        .length {
            border: 0.5px red solid;
            height: 0;
            background-color: red;
            position: absolute;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <main id="root"/>
</body>
</html>
